application: woolsplusplus
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /favicon.ico
  static_files: assets/ico/favicon.ico
  upload: assets/ico/favicon.ico
- url: /assets
  static_dir: assets
- url: /static
  static_dir: static
- url: /updateschema
  script: main.app
  login: admin
- url: /crons/(.*)
  script: main.app
  login: admin
- url: /.*
  script: main.app
  
libraries:
- name: jinja2
  version: latest
- name: numpy
  version: "latest"
- name: matplotlib
  version: "latest"
  
inbound_services:
- warmup

builtins:
- appstats: on