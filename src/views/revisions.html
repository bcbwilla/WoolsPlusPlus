<!DOCTYPE html>
<html lang="en">
	
{% include 'header.html' %}

      <div class="jumbotron"> 
        <p class="lead">Revisions</p>
            <table class="table table-hover table-bordered">
            <thead>
            <th width="15%"> when </th>
            <th width="75%"> message </th>
            <th width="10%"> user </th>
            </thead>
            {% for commit in commits_list %}
                <tr>	
                   <td><a href="{{ commit.url }}"> {{ commit.date_string }} </a></td>
	               <td> {{ commit.message }} </a></td>
                   <td><a href="{{ commit.committer_url }}"> {{ commit.committer_name }} </a></td>
			    </tr>
			{% endfor %}
        </table>
      </div>

	{% include 'footer.html' %}

  </body>
</html>
