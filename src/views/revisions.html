<!DOCTYPE html>
<html lang="en">
	
{% include 'header.html' %}

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span8 offset2">
        <p class="lead">Revisions</p>
        <table class="table table-hover table-bordered">
            <thead>
            <th width="15%"> When </th>
            <th width="75%"> Message </th>
            <th width="10%"> User </th>
            </thead>
            {% for commit in commits_list %}
                <tr>	
                   <td><a href="{{ commit.url }}"> {{ commit.date_string }} </a></td>
	               <td> {{ commit.message }} </a></td>
                   <td><a href="{{ commit.committer_url }}"> {{ commit.committer_name }} </a></td>
			    </tr>
			{% endfor %}
        </table>
        {% include 'pagination.html' %}
        </div><!--/span-->
      </div><!--/row-->

	{% include 'footer.html' %}

  </body>
</html>
