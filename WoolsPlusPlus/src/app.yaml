application: pa-betterstats
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /assets
  static_dir: assets
- url: /static
  static_dir: static
- url: /users/(.*)
  script: main.app
- url: /crons/(.*)
  script: main.app
  login: admin
- url: /.*
  script: main.app
  
libraries:
- name: jinja2
  version: latest
- name: numpy
  version: "latest"

